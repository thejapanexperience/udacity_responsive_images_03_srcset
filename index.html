<!DOCTYPE html>
<html>
<head>

  <meta name="description" content="Udacity Responsive Images course project"/>
  <meta name="author" content="//samdutton.com">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta itemprop="name" content="Udacity Responsive Images course project">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#307699">
  <meta charset="utf-8">

  <!-- loads the Udacity Feedback extension -->
  <meta name="udacity-grader" content="http://udacity.github.io/responsive-images/project/project-grader.json" unit-tests="http://udacity.github.io/responsive-images/project/project-grader.js">

  <base target="_blank">

  <title>My responsive blog: picture story</title>

  <link rel="stylesheet" href="css/main.css" />

</head>

<body>
  <div class="container">
    <div class="imageContainer2">
      <picture>
        <source
        media="(min-width: 1000px)"
        srcset="./images_src/Crops/horses1.jpg" >
        <source
        media="(min-width: 800px)"
        srcset="./images_src/Crops/horses2.jpg" >
        <source
        media="(min-width: 600px)"
        srcset="./images_src/Crops/horses3.jpg" >
        <img src="./images_src/Crops/horses3.jpg" alt="horses">
      </picture>
    </div>
  </div>

  <div class="container">
    <div class="imageContainer2">
      <picture>
        <source srcset="./images_src/cockatoos.webp" type="image/webp">
          <source srcset="./images_src/cockatoos_2.jpg" type="image/jpeg">
            <img src="./images_src/cockatoos_1.jpg" alt="cockatoos">
          </picture>
        </div>
  </div>

  <div class="container">
    <article class="articleBox">
      <div class="articleSectionBox">
        <div class="imageContainer">
          <img
          src="images_src/postcard_1x.jpg"
          srcset="images_src/postcard_1x.jpg 600w, images_src/postcard_2x.jpg 1800w"
          sizes="(min-width: 901px) 50vw, (max-width: 900px) 100vw"
          alt="postcard"
          >
          <figure>
            A nice little pic of a thingy
          </figure>
        </div>
      </div>
    </article>
  </div>
</body>
</html>
